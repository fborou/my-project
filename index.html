<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mainstracture">
        <form class="form-inline" id="search-form">
          <div class="row">
            <div class="col-9">
              <div class="form-group mx-sm-3 mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="inputPassword2"
                  placeholder="Enter your location"
                />
              </div>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary mb-2">Search</button>
            </div>
          </div>
        </form>
        <button class="currentbot" id="current-button">Current</button>
        <div class="row cityname">
          <dive class="col-3 current-city">
            <span id="big-city">Kerman </span>
          </dive>

          <div class="col-4 day">
            <span id="time"> 06:30Pm </span>
            <div class="row">
              <div class="col day"><span id="description"> sunny </span></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <img
              src="http://openweathermap.org/img/wn/02d@2x.png"
              class="mainimage"
              alt="sun-cloud"
            />
          </div>
          <div class="col-3">
            <div class="tempreture">
              <span id="tempreture">16</span>
              <span class="units">
                <a href="#" id="celsius">℃</a>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul class="fiture">
              <li>Precipitation:<span id="precipition">0%</span></li>
              <li>Humidity :<span id="humidity">23%</span></li>
              <li>Wind: <span id="wind">0</span> Km/h</li>
            </ul>
          </div>
        </div>
        <br />
        <br />
        <br />

        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-day">Sat</div>
            <img
              src="http://openweathermap.org/img/wn/02d@2x.png"
              alt=""
              width="100"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 21° | </span
              ><span class="weather-forecast-temperature-min">2°</span>
            </div>
          </div>

          <div class="col-2">
            <div class="weather-forecast-day">Sun</div>
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="100"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 21° | </span
              ><span class="weather-forecast-temperature-min">2°</span>
            </div>
          </div>

          <div class="col-2">
            <div class="weather-forecast-day">Mon</div>
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="100"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 21° | </span
              ><span class="weather-forecast-temperature-min">2°</span>
            </div>
          </div>

          <div class="col-2">
            <div class="weather-forecast-day">Tue</div>
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="100"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 20° | </span
              ><span class="weather-forecast-temperature-min">1°</span>
            </div>
          </div>

          <div class="col-2">
            <div class="weather-forecast-day">Wen</div>
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              width="100"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 20° | </span
              ><span class="weather-forecast-temperature-min">2°</span>
            </div>
          </div>

          <div class="col-2">
            <div class="weather-forecast-day">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              width="100"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 19° | </span
              ><span class="weather-forecast-temperature-min">0°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
